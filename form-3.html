<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-3</title>
    <script src="https://kit.fontawesome.com/5cb015dd80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form_container">
            <div class="steps_box">
                <div class="steps">
                    <div class="circle done">1</div>
                    <div class="line"></div>
                    <div class="circle done">2</div>
                    <div class="line"></div>
                    <div class="circle done">3</div>
                </div>
            </div>

            <div class="main_heading">
                <h2>Professional INFO</h2>
            </div>

            <div class="form">
                <form action="./submitted.html">
                    <div class="input_fields">
                        <p for="">Current Company</p>
                        <input type="email">
                    </div>
                    <div class="input_fields">
                        <p for="">Total Experience</p>
                        <input type="number">
                    </div>
                    <div class="input_fields">
                        <p for="">Designation</p>
                        <input type="date">
                    </div>
                    <div class="buttons">
                        <div class="back_btn">
                            <button class="navigateBtn"><i class="fa-solid fa-arrow-left"></i><a href="./form-2.html">Back</a></button>
                        </div>
                        <div class="next_btn">
                            <button class="navigateBtn" type="submit">Done<i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
